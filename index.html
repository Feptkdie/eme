
<html>
    <head>
        <title>EME handmade shop</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
        <body>
                <div id="nav">
                    <p class="emeText">EME handmade shop</p>
                    <img id="imgEme" src="images/emeLogo.png">
                    <a href="index.html">Дэлгүүр</a>
                    <a href="about.html">Бидний тухай</a>
                    <a href="contact.html">Холбоо барих</a>
                    <a id="user-login" class="uLgn" href="login.html">Нэвтрэх</a>
                    <a id="user-name" class="uName" href="profile.html"></a>
                    <img id="imgUser" src="images/user.png">
                    <a class="uCart" href="cart.html" >Таны сагс</a>
                    <img id="imgCart" src="images/cart.png">
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                        <img id="slide1Img"src="images/slideeme1.png">
                        <div id="slide1Text" class="text"></div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img id="slide2Img"src="images/slideeme3.png">
                        <div id="slide2Text" class="text"></div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img id="slide3Img"src="images/slideeme2.png">
                        <div id="slide3Text" class="text"></div>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <!-- The dots/circles -->
                <div id="dots" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
                <script src="js/slide.js"></script>
                <script src="js/slideauto.js"></script>
            </div>
            <!--Content-->
            <div id="content">
                <div id="products">
                    <header>Бэлэн байгаа бараа</header>
                    <div id="blogs"></div>
                <script src="js/f-config.js"></script>
                <script>
                    function myFunction() {
                    var x = document.getElementById("nav");
                    if (x.className === "nav") {
                        x.className += " responsive";
                    } else {
                        x.className = "nav";
                    }
                    }
                </script>
                </div>
            </div>
            <div id="footer">

            </div>

</html>
